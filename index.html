<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Synth</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.25/Tone.min.js"></script>
</head>
<body>

    <h1>Web Synthesizer</h1>
    <p>Press the keys A - K to play notes!</p>

    <div id="keyboard">
        <button class="key" data-note="C4">A</button>
        <button class="key" data-note="D4">S</button>
        <button class="key" data-note="E4">D</button>
        <button class="key" data-note="F4">F</button>
        <button class="key" data-note="G4">G</button>
        <button class="key" data-note="A4">H</button>
        <button class="key" data-note="B4">J</button>
        <button class="key" data-note="C5">K</button>
    </div>

    <div>
        <label for="effect">Reverb Level</label>
        <input type="range" id="effect" min="0" max="1" step="0.1" value="0.5">
    </div>

    <script src="script.js"></script>
</body>
</html>
