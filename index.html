<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Synthesizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Web Synthesizer</h1>
    <div class="controls">
        <label for="filterFreq">Filter Frequency:</label>
        <input type="range" id="filterFreq" min="100" max="2000" value="1000">
    </div>
    <div class="keys">
        <div class="key" data-note="C4">A</div>
        <div class="key" data-note="D4">S</div>
        <div class="key" data-note="E4">D</div>
        <div class="key" data-note="F4">F</div>
        <div class="key" data-note="G4">G</div>
        <div class="key" data-note="A4">H</div>
        <div class="key" data-note="B4">J</div>
        <div class="key" data-note="C5">K</div>
        <div class="key" data-note="D5">L</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tone/build/Tone.js"></script> <!-- Load Tone.js here -->
    <script src="script.js"></script> <!-- Your own script should come after -->
</body>
</html>
